<!DOCTYPE html>
    <head>
        <title>Vue 3 Basics</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none;
            }

        </style>
    </head>
    <body>
        
    <div id="app" v-cloak>


        <button @click="toggleBox">Toggle Box</button>
        <test-box v-if="isVisible"></test-box>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script>

        // Pass options object
        let app = Vue.createApp({
            data: function() {
                return {
                    isVisible: false, 
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                }
            }, 
            updated() {
                console.log('updated');
            }
        });

        // test box component
        app.component('test-box', {
            template: `
                <div class="box"></div>
            `,
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
            }, 
            unmounted() {
                console.log('unmounted');
            }
        });


        // Interact with DOM
        // A bit like getElementById
        app.mount('#app');

    </script>
    </body>
</html>
